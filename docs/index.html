<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF OCR Converter - Client Side</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF OCR Converter</h1>
        <p class="subtitle">Upload your PDF and convert it to text using OCR technology (Client-Side Processing)</p>
        
        <form id="uploadForm">
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & Drop your PDF here or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" required>
                <p class="file-name" id="fileName"></p>
            </div>

            <!-- Settings -->
            <div class="form-group">
                <label for="language">OCR Language:</label>
                <select id="language" name="language">
                    <option value="eng">English</option>
                    <option value="hin">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
                    <option value="spa">Spanish</option>
                    <option value="fra">French</option>
                    <option value="deu">German</option>
                    <option value="ara">Arabic</option>
                    <option value="chi_sim">Chinese Simplified</option>
                    <option value="jpn">Japanese</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maxPages">Max Pages to Process (optional):</label>
                <input type="number" id="maxPages" name="maxPages" min="1" placeholder="Leave empty for all pages">
            </div>

            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">0%</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                üîÑ Convert to Text
            </button>
        </form>

        <!-- Status Message -->
        <div class="status" id="status"></div>

        <!-- Loading Spinner -->
        <div class="loader" id="loader"></div>

        <!-- Download Button -->
        <button class="btn btn-success" id="downloadBtn">
            ‚¨áÔ∏è Download Text File
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
